{{- if .Values.rbac.create }}
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: ClusterRoleBinding
metadata:
  name: {{ template "pipelinesCrds.fullname" . }}-webhook
  labels:
    {{- include "pipelinesCrds.baseLabels" . | nindent 4 }}
    {{- include "pipelinesCrds.helmLabels" . | nindent 4 }}
    {{- include "pipelinesCrds.componentLabels" "webhook" | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ template "pipelinesCrds.fullname" . }}-webhook
subjects:
  - kind: ServiceAccount
    name: {{ template "pipelinesCrds.webhookServiceAccount" . }}
    namespace: {{ .Release.Namespace }}
{{- end }}
