apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ template "pipelinesCrds.fullname" . }}-webhook
  labels:
    {{- include "pipelinesCrds.baseLabels" . | nindent 4 }}
    {{- include "pipelinesCrds.helmLabels" . | nindent 4 }}
    {{- include "pipelinesCrds.versionLabels" . | nindent 4 }}
    {{- include "pipelinesCrds.componentLabels" "webhook" | nindent 4 }}
    {{- include "pipelinesCrds.nameLabels" "webhook" | nindent 4 }}
spec:
  replicas: {{ .Values.webhook.replicas }}
  {{- with .Values.webhook.updateStrategy }}
  strategy:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "pipelinesCrds.baseLabels" . | nindent 6 }}
      {{- include "pipelinesCrds.componentLabels" "webhook" | nindent 6 }}
      {{- include "pipelinesCrds.nameLabels" "webhook" | nindent 6 }}
  template:
    metadata:
      {{- with .Values.webhook.annotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "pipelinesCrds.baseLabels" . | nindent 8 }}
        {{- include "pipelinesCrds.helmLabels" . | nindent 8 }}
        {{- include "pipelinesCrds.versionLabels" . | nindent 8 }}
        {{- include "pipelinesCrds.componentLabels" "webhook" | nindent 8 }}
        {{- include "pipelinesCrds.nameLabels" "webhook" | nindent 8 }}
    spec:
      serviceAccountName: {{ template "pipelinesCrds.webhookServiceAccount" . }}
      {{- with .Values.webhook.securityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.webhook.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.webhook.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.webhook.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: webhook
          image: {{ template "pipelinesCrds.webhookImage" . }}
          imagePullPolicy: {{ .Values.webhook.image.pullPolicy | quote }}
          env:
            - name: SYSTEM_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: CONFIG_DEFAULTS_NAME
              value: {{ template "pipelinesCrds.fullname" . }}-defaults
            - name: CONFIG_LOGGING_NAME
              value: {{ template "pipelinesCrds.fullname" . }}-logging
            - name: CONFIG_OBSERVABILITY_NAME
              value: {{ template "pipelinesCrds.fullname" . }}-observability
            - name: CONFIG_LEADERELECTION_NAME
              value: {{ template "pipelinesCrds.fullname" . }}-leader-election
            - name: WEBHOOK_SERVICE_NAME
              value: {{ template "pipelinesCrds.fullname" . }}-webhook
            - name: WEBHOOK_SECRET_NAME
              value: {{ template "pipelinesCrds.fullname" . }}
            - name: METRICS_DOMAIN
              value: tekton.dev/pipeline
          securityContext:
            allowPrivilegeEscalation: false
          {{- with .Values.webhook.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          ports:
            - name: metrics
              containerPort: 9090
            - name: profiling
              containerPort: 8008
            - name: https-webhook
              containerPort: 8443
